<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 160" role="img" aria-labelledby="logo-title logo-desc">
  <title id="logo-title">CW Red AI Transformation</title>
  <desc id="logo-desc">CW Red AI Transformation logo with professional red branding</desc>
  
  <defs>
    <!-- Professional red gradient -->
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B71C1C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D32F2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E53935;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- CW Red brand mark - stylized building/transformation icon -->
  <g transform="translate(10, 20)">
    <!-- Red square representing transformation -->
    <rect x="0" y="20" width="50" height="50" fill="url(#redGradient)" rx="4"/>
    <rect x="10" y="30" width="30" height="30" fill="white" opacity="0.3" rx="2"/>
    
    <!-- Arrow indicating transformation -->
    <path d="M 55 45 L 75 45 L 70 40 M 75 45 L 70 50" 
          stroke="url(#redGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Building/future icon -->
    <rect x="80" y="35" width="15" height="35" fill="url(#redGradient)" rx="2"/>
    <rect x="100" y="25" width="15" height="45" fill="url(#redGradient)" rx="2"/>
    <rect x="120" y="30" width="15" height="40" fill="url(#redGradient)" rx="2"/>
  </g>
  
  <!-- Text: CW Red -->
  <text x="160" y="65" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#D32F2F">
    CW Red
  </text>
  
  <!-- Text: AI Transformation -->
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="500" fill="#666">
    AI Transformation
  </text>
</svg>
