<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 750" role="img" aria-labelledby="logo-title logo-desc">
  <title id="logo-title">Happy Mates</title>
  <desc id="logo-desc">Animated left circle of the Happy Mates infinity symbol with blinking smiley face</desc>
  
  <defs>
    <!-- Rainbow gradient for left loop (warm colors: red to yellow) -->
    <linearGradient id="leftGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E63946;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#F77F00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FCBF49;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#06D6A0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#118AB2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animation styles -->
    <style>
      /* Blinking animation for eyes */
      @keyframes blink {
        0%, 90%, 100% { 
          transform: scaleY(1);
          opacity: 1;
        }
        95% { 
          transform: scaleY(0.1);
          opacity: 0.3;
        }
      }
      
      /* Head bobbing/looking down animation */
      @keyframes headBob {
        0%, 85%, 100% { 
          transform: translate(0, 0);
        }
        90%, 95% { 
          transform: translate(0, 15px);
        }
      }
      
      /* Face group animation - includes eyes and smile */
      .face-group {
        animation: headBob 6s ease-in-out infinite;
        transform-origin: 375px 375px;
      }
      
      .eye {
        animation: blink 4s ease-in-out infinite;
        transform-origin: center;
      }
      
      /* Offset left eye blink slightly for natural effect */
      .eye-left {
        animation-delay: 0.1s;
      }
      
      /* Right eye blinks first */
      .eye-right {
        animation-delay: 0s;
      }
    </style>
  </defs>
  
  <!-- Left circle -->
  <circle cx="375" cy="375" r="300" fill="url(#leftGradient)" stroke="none" />
  
  <!-- White circle for the face (inner hole) -->
  <circle cx="375" cy="375" r="200" fill="white" />
  
  <!-- Smiley face group with animations -->
  <g class="face-group">
    <!-- Left eye -->
    <circle class="eye eye-left" cx="330" cy="330" r="30" fill="black" />
    <!-- Right eye -->
    <circle class="eye eye-right" cx="420" cy="300" r="30" fill="black" />
    <!-- Smile -->
    <path d="M 310 410 Q 375 470 440 410" stroke="black" stroke-width="25" fill="none" stroke-linecap="round" />
  </g>
</svg>
