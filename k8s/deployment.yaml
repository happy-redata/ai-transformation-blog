apiVersion: apps/v1
kind: Deployment
metadata:
  name: happymates-blob
  namespace: happymates-blob
  labels:
    app.kubernetes.io/name: happymates-blob
    app.kubernetes.io/component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: happymates-blob
  template:
    metadata:
      labels:
        app.kubernetes.io/name: happymates-blob
        app.kubernetes.io/component: web
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: happymates-blob
          image: ghcr.io/happy-mates/happymates-blob:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - secretRef:
                name: happymates-blob-secrets
          env:
            - name: LOG_LEVEL
              value: "debug"
          volumeMounts:
            - name: secrets-store
              mountPath: "/mnt/secrets-store"
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: happymates-blob-keyvault
